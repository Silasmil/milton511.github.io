<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milton Silas - CV & Cover Letter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background-color: #fdfdfd;
      color: #222; /* professional dark grey text */
    }
    h1 {
      text-align: center;
      color: #1a1a1a; /* darker heading */
      margin-bottom: 0;
    }
    h2 {
      text-align: center;
      color: #0d6efd; /* professional blue */
      margin-top: 5px;
      font-weight: normal;
    }
    .button-container {
      text-align: center;
      margin: 20px 0;
    }
    button {
      background-color: #0d6efd; /* professional blue */
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
    }
    button:hover {
      background-color: #0056b3; /* darker blue on hover */
      transform: translateY(-2px);
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 30px;
    }
    p {
      color: #333; /* standard text color */
    }
  </style>
</head>
<body>

  <h1>Milton Silas</h1>
  <h2>Cybersecurity Analyst & Cisco Instructor</h2>

  <div class="button-container">
    <!-- CV Buttons -->
    <a href="CV_MiltonSilas.pdf" target="_blank">
      <button>View CV</button>
    </a>
    <a href="CV_MiltonSilas.pdf" download>
      <button>Download CV</button>
    </a>
  </div>

  <!-- Embed CV in iframe for viewing directly -->
  <iframe src="CV_MiltonSilas.pdf"></iframe>

  <div class="button-container">
    <!-- Cover Letter Buttons -->
    <a href="CoverLetter_MiltonSilas.pdf" target="_blank">
      <button>View Cover Letter</button>
    </a>
    <a href="CoverLetter_MiltonSilas.pdf" download>
      <button>Download Cover Letter</button>
    </a>
  </div>

  <!-- Embed Cover Letter in iframe -->
  <iframe src="CoverLetter_MiltonSilas.pdf"></iframe>

</body>
</html>
